name: CI
on:
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup timezone
        uses: zcong1993/setup-timezone@v1.1.2
        with:
          timezone: Asia/Shanghai
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: master
      - uses: pnpm/action-setup@v2.0.1
        with:
          version: latest
      - run: pnpm i --frozen-lockfile
      - name: Build
        run: pnpm build
